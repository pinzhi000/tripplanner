<!DOCTYPE html>
<html>
  <head>
    <title>Trip Planner</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.2.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="./style.css"></link>
    <script src="./bundle.js" defer></script>
  </head>
  <body>
    <header>Trip Planner</header>  
    
    <div id="body-container">
      <div id="map"></div>

      <div id="right-container">
        <div class="iconSelector"> 
          <ul>

            <li>
              <p>Hotels</p>
              <div>
                <select>
                  <option value="">Renaissance</option>
                  <option value="">Hilton</option>
                  <option value="">W</option>
                </select>
                <button>Submit</button>
              </div>
            </li>

            <li>
              <p>Restaurants</p>
              <div>
                <select>
                  <option value="">McDonalds</option>
                  <option value="">Chipotle</option>
                  <option value="">Five Guys</option>
                </select>
                <button>Submit</button>
              </div>
            </li>

          <li>
              <p>Things To Do</p>
              <div>
                <select>
                  <option value="">Hunt</option>
                  <option value="">Hike</option>
                  <option value="">Hover</option>
                </select>
                <button>Submit</button>
              </div>
            </li>
          </ul>
        </div>  

        <div class="itinerary-container">

          <div class="itinerary">
            <h2>Itinerary</h2>
          </div>
          
          <div> 
            <p>My Hotel</p>
            <ul>  
              <li>
                <p>xxxxxxxxxxxxxx <button>x</button></p>
                
              </li>
            </ul>
          </div>

          <div> 
              <p>My Restaurants</p>
              <ul>  
                <li>
                  <p>xxxxxxxxxxxxxx <button>x</button> </p>
                  
                </li>
              </ul>
            </div>

            <div> 
                <p>My Activities</p>
                <ul>  
                  <li>
                    <p>xxxxxxxxxxxxxx <button>x</button></p>
                    
                  </li>
                </ul>
              </div>
      </div>
      </div>
    </div>
  </body>
</html>
